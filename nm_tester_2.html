	<script type="text/javascript">
		var nm = {};
		$(document).ready(function(){
			$('#searchdo').click(function(){
				if($('#searchboxa').val() && $('#searchboxb').val()){
					$('#test_table').html('');
					nm = new nameMatch($('#searchboxa').val(), true, '#test_table');
					nm.score($('#searchboxb').val());
				}
			});
		});
	</script>

	<input id="searchboxa" value="Robert Alton Brown" />
	<input id="searchboxb" value="Rob Alton Brwon" />
	<input id="searchdo" type="submit" />
	<div id="test_table"></div>
